<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo">
                <h1><a href="/" class="logo-link">Joseph Junior Mensah</a></h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/projects/">Projects</a></li>
                    <li><a href="/resume/">Resume</a></li>
                    <li><a href="/contact/">Contact</a></li>
                </ul>
            </nav>
        </header>
        

        <section class="contact-section">
            <h2>Contact Me</h2>
            <p>Feel free to reach out using the form below or contact me via social media!</p>
    
            <form class="contact-form" action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
    
                <button type="submit" class="cta-btn">Send Message</button>
            </form>
    
            <div class="social-links">
                <h3>Connect with Me</h3>
                <a href="https://github.com/jjmensah" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/josephjuniormensah" target="_blank">LinkedIn</a>
            </div>
        </section>
    
    </div>

    <footer>
        <p>&copy; 2024 Joseph. All rights reserved.</p>
    </footer>
</body>
</html>
